<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="/CSS/style(register).css">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="symbolsAndTitle">
            <div class="symbols">
                <div class="headerSymbol">
                    <img src="/IMG/Polygon.png" alt="">
                </div>
                <div class="headerSymbol1">
                    <img src="/IMG/Polygon (1).png" alt="">
                </div>
            </div>
            <div class="title"><a href="">Rival<span>CMS</span></a></div>
        </div>
        
        <div class="signIn-InHeader">
        </div>
        <div class="signInButton">
            <a class="signIn-setup" href="login.html">
                Sign in
            </a>
        </div>
    </header>
    <div class="register-page">
        <div class="loginPage-title">
            <a class="rivalStyling" href="">Rival<span>CMS</span>
            </a>
        </div>
        <div class="userEmailPassword">
            <div class="userNameAndInputBox ">
                <div class="symbolsAndFullName">
                    <div class="userTextBeforSymbols">
                        <div class="userName-PNG">
                            <img src="/IMG/userName.png" alt="userBefore">
                        </div>
                        <div class="userName-PNG1">
                            <img src="/IMG/userName1.png" alt="userBefore">
                        </div>
                    </div>
                    <div class="userName userNAme-styling">
                        Full name
                    </div>
                </div>
                <div class="inputBox">
                    <input type="text" class="input-styling">
                </div>
            </div>
            <div class="emailAddressAndInputBox">
                <div class="symbolsAndemail">
                    <div class="emailTextBeforSymbols">
                        <div class="emailAddress-PNG">
                            <img src="/IMG/email.png" alt="userBefore">
                        </div>
                        <div class="emailAddress-PNG1">
                            <img src="/IMG/email1.png" alt="userBefore">
                        </div>
                    </div>
                    <div class="emailAddress emailAddress-styling">
                        Email address
                    </div>
                </div>
                <div class="email-inputBox">
                    <input type="text" class="emailInput-styling">
                </div>
            </div>
            <div class="passwordAndInputBox">
                <div class="symbolAndPassword">
                    <div class="passwordTextBeforSymbols">
                        <div class="password-PNG">
                            <img src="/IMG/password.png" alt="userBefore">
                        </div>
                        <div class="password-PNG1">
                            <img src="/IMG/password1.png" alt="userBefore">
                        </div>
                    </div>
                    <div class="password password-styling">
                        Password
                    </div>
                </div>
                <div class="password-inputBox">
                    <input type="text" class="passwordInput-styling">
                </div>
            </div>
            <div class="register">
            </div>
            <div class="register-styling">
                <a href="">
                    Register
                </a>
            </div>
        </div>
    </div>
</body>

</html>
